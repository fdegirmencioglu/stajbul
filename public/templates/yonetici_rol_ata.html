<div class="row">
    <div class="large-12 columns">
        <h4 class="subheader"><i class="fa fa-bars fa-2x"></i>&nbsp;Yönetici Rol Atama Listesi</h4>
    </div>
</div>

<div class="row">
    <div class="large-12">
        <fieldset>
            <legend>Liste</legend>
            <form>
                <div class="row">
                    <div class="small-4 columns right">
                        <div class="row">
                            <div class="small-3 columns">
                                <label for="right-label" class="right inline">Ara:</label>
                            </div>
                            <div class="small-9 columns">
                                <input type="text" ng-model="aramaKutusu" id="right-label" placeholder="Arama Parametresi" />
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <table>
                <thead>
                    <tr>
                        <th width="10%">Adı Soyadı</th>
                        <th width="10%">Kullanıcı Adı</th>
                        <th width="15%">Görünen Ad</th>
                        <th width="10%">Son Giriş Tarihi</th>
                        <th width="10%">E-Posta</th>
                        <th width="10%">Rol</th>
                        <th width="25%">İşlemler</th>
                    </tr>
                </thead>
                <tbody>
                    <tr dir-paginate="onayli in onaylanmislar | filter:aramaKutusu | itemsPerPage:3">
                        <td>{{ onayli.first_name}} {{ onayli.last_name}}</td>
                        <td>{{ onayli.username}}</td>
                        <td>{{ onayli.display_name}}</td>
                        <td>{{ onayli.last_login}}</td>
                        <td>{{ onayli.email}}</td>
                        <td>
                            <select
                                ng-init="selectedGroup = {id: onayli.group_id}"
                                ng-model="selectedGroup" 
                                ng-options="group.name 
                                for group in groups track by group.id"> 
                            </select>
                        </td>
                        <td>
                            <ul class="button-group">
                                <li>
                                    <button class="button" ng-click="kullanici_rol_degistir(onayli, selectedGroup)">Rol Güncelle</button>
                                </li>
                            </ul>
                        </td>
                    </tr>
                </tbody>
            </table>


            <dir-pagination-controls
                [max-size=""]
                [direction-links=""]
                [boundary-links=""]
                [on-page-change=""]
                [pagination-id=""]
                [template-url="/js/directives/angular-utils-pagination/dirPagination.tpl.html"]>
        </dir-pagination-controls>

    </fieldset>
</div>
</div>
