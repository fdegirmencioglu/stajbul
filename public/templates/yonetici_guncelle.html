<form ng-submit="submit()">

    <div class="row">
        <div class="large-12 columns">
            <h4 class="subheader"><i class="fa fa-users fa-2x"></i>&nbsp;Profil</h4>
        </div>
    </div>

    <div class="row">
        <h4>Kişisel Bilgiler</h4>
        <hr>
        <div class="large-8 columns">
            <label>Ad <input type="text" ng-model="first_name" name="first_name" placeholder="Adınız" /> </label> 
            <label>Soyad <input type="text" ng-model="last_name" name="last_name" placeholder="Soyadınız" /> </label> 
            <label>Kullanıcı Adı <input type="text" ng-model="username" name="username" placeholder="Kullanıcı Adınız" /> </label> 
            <label>Herkes Tarafından Görünecek Ad <input type="text" ng-model="display_name" placeholder="Görüntülenecek Adınız"  /> </label>
        </div>
        <div class="large-4 columns">
            <div ng-app="fileUpload">
                <div class="panel callout radius">
                    <img class="center-image" src="/images/default_us_photo.jpg" alt=""/>
                    <div class="button expand" ng-file-select ng-file-change="upload($files)">Resim Ekle</div>
                    <!--<a href="#" class="button expand">Resim Ekle</a>-->
                </div>   
            </div>
        </div>
    </div>


    <div class="row">
        <h4>İletişim Bilgisi</h4>
        <hr>
        <div class="large-8 columns">
            <label>E-posta <input type="text" ng-model="email" placeholder="email" /> </label> 
            <label>İnternet Sitesi <input type="text" ng-model="website" placeholder="Web Siteniz" /> </label>
        </div>
        <div class="large-4 columns">
            <h4>Şifre İşlemleri</h4>
            <hr>
            <a href="#" ng-click="open_model();" data-reveal-id="passModal" class="button alert expand">Şifre Değiştir</a>
        </div>
    </div>

    <div class="row">
        <div class="large-8 columns">
          <input type="submit" id="submit" value="Düzenle" class="button success right" />

            <!--<a href="#" class="button success right">Düzenle</a>-->
        </div>
    </div>
</form>
