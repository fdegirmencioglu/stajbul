<div class="row">
    <div class="large-12 columns">
        <h4 class="subheader"><i class="fa fa-bars fa-2x"></i>&nbsp;Log Listesi</h4>
    </div>
</div>

<div class="row">
    <div class="large-12">
        <fieldset>
            <legend>Liste</legend>
            <form>
                <div class="row">
                    <div class="small-4 columns right">
                        <div class="row">
                            <div class="small-3 columns">
                                <label for="right-label" class="right inline">Ara:</label>
                            </div>
                            <div class="small-9 columns">
                                <input type="text" id="right-label" placeholder="Arama Parametresi" />
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <table>
                <thead>
                    <tr>
                        <th width="150">ID</th>
                        <th width="150">USER ID</th>
                        <th width="200">KULLANICI ADI</th>
                        <th width="200">ROL</th>
                        <th width="200">IP</th>
                        <th width="200">TARİH SAAT</th>
                        <th width="400">YAPILAN İŞLEM</th>
                    </tr>
                </thead>
                <tbody>
                  <tr dir-paginate="log in logs | filter:aramaKutusu | itemsPerPage:1">
                    <td>{{ log.id }}</td>
                    <td>{{ log.user_id }}</td>
                    <td>{{ log.kullanici_adi }}</td>
                    <td>{{ log.group_id }}</td>
                    <td>{{ log.ip_address }}</td>
                    <td>{{ log.tarih_saat }}</td>
                    <td>{{ log.yapilan_islem }}</td>
                  </tr>
                </tbody>
            </table>
 
                 <dir-pagination-controls
                        [max-size=""]
                        [direction-links=""]
                        [boundary-links=""]
                        [on-page-change=""]
                        [pagination-id=""]
                        [template-url="/js/directives/angular-utils-pagination/dirPagination.tpl.html"]>
           </dir-pagination-controls>
