<div class="row">
    <div class="large-12 columns">
        <h4 class="subheader"><i class="fa fa-bars fa-2x"></i>&nbsp;Log Listesi</h4>
    </div>
</div>

<div class="row">
    <div class="large-12">
        <fieldset>
            <legend>Liste</legend>
            <form>
                <div class="row">
                    <div class="small-4 columns right">
                        <div class="row">
                            <div class="small-3 columns">
                                <label for="right-label" class="right inline">Ara:</label>
                            </div>
                            <div class="small-9 columns">
                                <input type="text" id="right-label" placeholder="Arama Parametresi" />
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <table>
                <thead>
                    <tr>
                        <th width="150">ID</th>
                        <th width="150">USER ID</th>
                        <th width="200">KULLANICI ADI</th>
                        <th width="200">ROL</th>
                        <th width="200">IP</th>
                        <th width="200">TARİH SAAT</th>
                        <th width="400">YAPILAN İŞLEM</th>
                    </tr>
                </thead>
                <tbody>
                  <tr dir-paginate="manager in managers | filter:aramaKutusu | itemsPerPage:3">
                    <td>{{ log.id }}</td>
                    <td>{{ log.user_id }}</td>
                    <td>{{ log.username }}</td>
                    <td>{{ log.role }}</td>
                    <td>{{ log.ip_address }}</td>
                    <td>{{ log.dateTime }}</td>
                    <td>{{ log.process }}</td>
                    <td>
                        <ul class="button-group">
                            <li><a href="/logs/{{log.id}}" class="button tiny radius orangeButtonColor">Düzenle</a></li>
                        </ul>
                    </td>
                  </tr>
                </tbody>
            </table>

            <div class="row">
                <div class="small-6 columns right">
                    <ul class="pagination" role="menubar" aria-label="Pagination">
                        <li class="arrow unavailable" aria-disabled="true"><a href="">&laquo; Önceki</a></li>
                        <li class="current"><a href="">1</a></li>
                        <li><a href="">2</a></li>
                        <li><a href="">3</a></li>
                        <li><a href="">4</a></li>
                        <li class="unavailable" aria-disabled="true"><a href="">&hellip;</a></li>
                        <li><a href="">12</a></li>
                        <li><a href="">13</a></li>
                        <li class="arrow"><a href="">Sonraki &raquo;</a></li>
                    </ul>
                </div>
            </div>
        </fieldset>
    </div>
</div>
